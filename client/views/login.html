<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Бронирование кабинета</title>
    <meta charset="UTF-8">
</head>
<body class="blue-grey darken-3">
<main>
    <section class="container">
        <div class="row">
            <div class="col s12 m4 offset-m4 blue-grey lighten-5 margin">
                <h1 class="center-align">Вход</h1>
                <div class="divider"></div>
                <form action="" method="POST">
                    <div class="input-field col s12 m12">
                        <input id="login" name="login" type="text" class="validate">
                        <label class="active truncate" for="login">Логин</label>
                    </div>
                    <div class="input-field col s12 m12">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Пароль</label>
                    </div>
                    <div class="center-align">
                        <button class="btn-large waves-effect waves-light" type="submit" value="OK" name="action">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row center-align">
            <a class="waves-effect waves-light btn" href="/">Назад</a>
        </div>
    </section>
</main>
</body>
</html>
